<html>
	<meta charset="utf-8">
	<head>
		<title>Inscrição</title>

	<body>

		<form action="http://localhost/EchoFCGI.exe/inscricoes_criar"  method="post" enctype="multipart/form-data">

			<input type="number" id="numero" name="numero">
